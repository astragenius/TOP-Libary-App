<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="app.js"></script>
    <title>The Odin Poject - Libary App</title>
</head>
<body>

    <header>
        <div class="wrapper header__flex">
            <img class="header__img" src="/img/the-odin-img.png" alt="">
            <h1 class="header__text">Libary APP</h1>
        </div>
    </header>
    <main class="wrapper">

        <section class="input__section">
            <div class="input__container">

                <label for="bookTitel">Book Titel
    
                    <input id="bookTitel" type="text">
                </label>
    
                <label for="bookAuthor">Author
    
                    <input type="text" name="" id="bookAuthor">
                </label>
    
                <label for="bookPages">Pages
    
                    <input type="number" name="" id="bookPages">
                </label>
    
                <label for="readStatus">Status
    
                    <input type="checkbox" name="" id="readStatus">
                </label>
            </div>
            <div class="button__container">

                <button class="btn btn--create">Create</button>
            </div>
        </section>


        <section class="tabel__container">
            <table>

                <caption>Books</caption>

                <thead class="tabel__header">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                </thead>
                <tbody class="libary">

                    </tr>

                </tbody>


            </table>


        </section>

    </main>


    
</body>
</html>
